<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- JavaScript -->
		<script type="text/javascript" defer src="/js/dist/main.js"></script>

		<!-- CSS -->
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/style.css">

		<!-- Other -->
		<link rel="shortcut icon" href="/assets/favicon.ico">
		<link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MonsterZoo</title>
	</head>
	<body>
		<div class="container-fluid outer">
			<div class="row">

                <div class="col-4">
                    <div class="container-fluid full-height-box bg-mat-50">
                        <div class="row">

                            <div class="col-12 bg-mat-200 pt-2">
                                <h2>Monster Configurator</h2>
                            </div>

                        </div>
                        <div class="row">

                            <div class="col-12 pt-2">
                                <button type="button" id="createMonster" class="btn btn-light bg-mat-500 btn-lg btn-block mt-1">
                                    Create new Monster
                                </button>

                                <div class="holder design bg-mat-100" id="hdesign"></div>
                            </div>


                        </div>
                    </div>
                </div>

                <div class="col-8">
                    <div class="container-fluid full-height-box bg-mat-50">
                        <div class="row">

                            <div class="col-12 bg-mat-200 pt-2">
                                <h2 class="float-left mr-3">Region:</h2>
                                
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-light jungle-btn">Jungle</button>
                                    <button type="button" class="btn btn-light sjahari-btn">Sjahari</button>
                                    <button type="button" class="btn btn-light icepole-btn">IcePole</button>
                                </div>

                                <h2 class="float-right">
                                    Weather: <span class="badge bg-mat-600 text-light weather">...</span>
                                </h2>
                            </div>
    
                        </div>
                        <div class="row">

                            <div class="col-12">
                                <div id="tiles"></div>
                            </div>
    
                        </div>
                    </div>
                </div>

            </div>
		</div>
	</body>
<html>
